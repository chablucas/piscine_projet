<!-- templates/blog/search_results.html -->
{% extends "base.html" %}

{% block content %}
<br>
<a href="{% url 'blog_page' %}">Return Home</a>
<br> 
<br>
    <h1>Résultats de la recherche pour "{{ query }}":</h1>
<br>
    {% if results %}
        <ul>
            {% for post in results %}
                <li><a href="{% url 'post_details' parameter_value=post.title %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucun résultat trouvé.</p>
    {% endif %}
{% endblock %}
