<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blog/stylee.css' %}">
    
    <title>Movies Blog</title>
</head>
<body>
    <header>
        {% block header %} 
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'blog_page' %}">BlogMovies</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'blog_page' %}">Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/detail">About</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="GET" action="{% url 'search_view' %}">
                      <input class="form-control me-sm-2" type="text" name="q" placeholder="Search a movie...">
                      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Rechercher</button>
                    </form>
                    <ul>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login_view' %}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
        {% endblock %}
    </header>

    <div>
        <div>{% block content %} {% endblock %}</div>
    </div>

    <footer>
        {% block footer %}  {% endblock %}
    </footer>
</body>
</html>
